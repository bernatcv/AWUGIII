<!doctype html>
<html>
  <head>
   
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;font-src 'self' 'unsafe-inline' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		
    <link rel="stylesheet" href="libs/roboto.css">
    <link rel="stylesheet" href="libs/vuematerial.css">
    <link rel="stylesheet" href="libs/vuethemedefault.css">
     <link rel="stylesheet" href="css/custom.css">
      
 
	<script src="js/components/mail_list.js"></script>
    <script src="js/components/mail_item.js"></script>
    
      
  </head>

  <body onload="init()">
    
       <div id="app">

  <div>
    <div class="phone-viewport">
      <md-bottom-bar class="md-accent" md-type="shift" @md-changed="checkNewPosts">
        <md-bottom-bar-item md-label="Home" md-icon="home"></md-bottom-bar-item>
        <md-bottom-bar-item md-label="Pages" md-icon="pages"></md-bottom-bar-item>

        <md-bottom-bar-item id="item-posts" @click="clearNewPosts">
          <md-icon class="md-bottom-bar-icon" md-src="https://vuematerial.io/assets/icon-whatshot.svg"></md-icon>
          <span class="md-bottom-bar-label">Posts</span>
          <i class="badge" v-if="newPosts">{{ newPosts }}</i>
        </md-bottom-bar-item>

        <md-bottom-bar-item md-label="Favorites" md-icon="favorite"></md-bottom-bar-item>
      </md-bottom-bar>
    </div>
  </div>

</div>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		
		<script src="libs/vue.js"></script>
		<script src="js/vue-router.js"></script>
		<script src="libs/vuematerial.js"></script>
		<script src="js/components/simple_list.js"></script>
		<script src="js/components/settings.js"></script>
		<script src="js/main.js"></script>
  </body>
</html>
