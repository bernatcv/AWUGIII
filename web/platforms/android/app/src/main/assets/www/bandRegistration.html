<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;font-src 'self' 'unsafe-inline' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		
    <link rel="stylesheet" href="libs/roboto.css">
    <link rel="stylesheet" href="libs/vuematerial.css">
    <link rel="stylesheet" href="libs/vuethemedefault.css">
     <link rel="stylesheet" href="css/custom.css">
      
 
	<script src="js/components/mail_list.js"></script>
    <script src="js/components/mail_item.js"></script>
    



      
  </head>

  <body onload="init()">
    
       <div id="app">

  <div style="margin-top: 5%">
		
		<div style="text-align: center; margin-bottom:2%">
		<img src="img/logo_iniciosesion.png" width="33%">
	  </div>
  
        <div style="text-align: center;">
        <h2>Registro de un nuevo usuario</h2>
        	<div style="width:80%; margin: 0 10%;">
        		<md-field style="margin-bottom: 5px">
				  <label>Nombre del grupo</label>
				  <md-input v-model="required" required></md-input>
				</md-field>
      		<md-field style="margin-bottom: 5px">
			  <label>Descripción de la banda</label>
			  <md-textarea v-model="textarea"></md-textarea>
			</md-field>
      		<md-chips style="margin-bottom: 5px" class="md-primary" v-model="chips" md-placeholder="Añadir género musical...">
      				
   			</md-chips>
       		<md-field style="margin-bottom: 5px">
			  <label>Imagen del grupo</label>
			  <md-file v-model="single" accept="image/*" />
			</md-field>
       		
        		<md-field style="margin-bottom: 5px">
				  <label>Correo electrónico</label>
				  <md-input v-model="required" required></md-input>
				</md-field>
				
				<md-field style="margin-bottom: 5px">
				  <label>Password </label>
				  <md-input v-model="password" type="password" required></md-input>
				</md-field>
       			<md-field style="margin-bottom: 20px">
				  <label>Repetir Password </label>
				  <md-input v-model="password" type="password" required></md-input>
				</md-field>
      			
      			
       			
        	</div>
        	
			<md-button class="md-raised md-primary" style="width:80%;" onclick="location.href='bandLogin.html';">Crear cuenta</md-button><br>
			
		</div>
        
	</div>
  

   
       <div class="botton">
       		<a href="userLogin.html" style="margin: 10px auto;">
       			<p >¿Ya tienes una cuenta? <strong>Inicia sesión</strong>.</p>
       		</a>
       
        
     
	  </div>

</div>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		
		<script src="libs/vue.js"></script>
		<script src="js/vue-router.js"></script>
		<script src="libs/vuematerial.js"></script>
		<script src="js/components/simple_list.js"></script>
		<script src="js/components/settings.js"></script>
		<script src="js/components/userprofile.js"></script>
		<script src="js/components/editprofile.js"></script>
		<script src="js/components/newevent.js"></script>
		<script src="js/main.js"></script>
		
  </body>
</html>
